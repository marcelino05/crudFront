<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logica de venda</title>
</head>
<h1>Manipulando array de objeto </h1>
<body>
  
</body>
<script>
  let produtos = [
    { nome: "pendrive", preco: 350 },
    { nome: "Mouse", preco: 1780 },
    { nome: "Teclado", preco: 1350 },
    { nome: "Iped", preco: 4500 },
    { nome: "Galax S25", preco: 75000 }
  ]
  let produtosCaros = produtos.filter(p=> p.preco > 1000)
  
  localStorage.setItem("produtosCaros", JSON.stringify(produtosCaros))
  
  const dados = JSON.parse(localStorage.getItem("produtosCaros"))
  
  
  const nomeProduto = dados.map(n => n.nome)
  console.log(nomeProduto)
  
  const precoProduto = dados.map(s => s.preco)
  console.log(precoProduto)
  
  let saldoTotal = precoProduto.reduce((acc, item) => {
    return acc + item
  }, 0)
  console.log("Saldo total:", saldoTotal, "Mt")
</script>

</html>
